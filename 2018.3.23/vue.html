<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>what is vue.js!</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"Hello world!"
        }
    })
</script>
</body>
</html>
