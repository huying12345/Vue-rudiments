<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-model事件双向绑定</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
	<div id="app">
		//②创建新的组件模板
		//现在，我们可以使用 v-bind 指令将 todo 
		//传到每一个重复的组件中：
		<ol>
			<todo-item 
				v-for='item in groceryList'
				v-bind:todo='item'
				v-bind:key='item.id'>
			</todo-item>
		</ol>
		
	</div>
	</body>
	<script type="text/javascript">
		//①Vue中注册一个组件
		
		//但是这样会为每个待办项渲染同样的文本，这看起来并不炫酷，
		//我们应该能将数据从父作用域传到子组件。
		//让我们来修改一下组件的定义，使之能够接受一个属性：
		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})
		
		//③
		var app=new Vue({
			el:'#app',
			data:{
				groceryList:[
				{id:0,text:'蔬菜'},
				{id:1,text:'水果'},
				{id:2,text:'粮食'}]
			}
		})
	</script>

</html>
