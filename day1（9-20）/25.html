<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<ul id="app">
			<li v-for="n in even(numbers)">
				{{n}}
			</li>
		</ul>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					numbers:[1,2,3,4,5]
				},
				methods:{
					even:function(num){
						//返回numbers数组中的偶数
						return num.filter(function(n){
							return n % 2 === 0
						})
					}
				}
			})
		</script>
	</body>
</html>
