<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>

	<body>
		<div id="app">
			<ul>
				<template v-for="item in items">
					<li>{{ item.msg }}</li>
					<li class="divider">213</li>
				</template>
			</ul>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					items:[
						{msg:'text'},
						{msg:'message'},
						{msg:'phone'}
					]
				}
			})
		</script>
	</body>

</html>
