<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app" >
			<div v-for="value in obj" :key="value.id">
				{{value}}
			</div>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					obj:{
						firstName:'John',
						lastName:'Smith',
						age:30,
						gender:"Femal"
					}
				}
			})
		</script>
	</body>
</html>
