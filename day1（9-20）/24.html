<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>替换数组</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<ul id="app">
			<li v-for="n in evenNumbers">
				{{n}}
			</li>
		</ul>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					numbers:[1,2,3,4,5]
				},
				computed:{
					evenNumbers:function(){
						//返回numbers数组中的偶数
						return this.numbers.filter(function(number){
							return number % 2 === 0
						})
					}
				}
			})
		</script>
	</body>
</html>
